<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>airport</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <main>
    <section class="service">
      <div class="container">
        <div class="services-inner">

          <div class="first-div">

            <h1 class="visually-hidden"></h1>

            <div class="first-div-inner">
              <p class="first-div-paragraph">
                FRA
              </p>
              <p class="first-div-text">
                FRANKFURT
              </p>
            </div>

            <span class="first-div-span">
            </span>

            <div class="first-div-next">
              <p class="first-div-paragraph">
                AMS
              </p>
              <p class="first-div-text">
                AMSTERDAM
              </p>
            </div>

          </div>

          <div class="other-div">
            <ul class="different-list">

              <li class="different-item">
                <p class="different-item-text">
                  FLIGHT
                </p>
                <P class="different-item-p">
                  815
                </P>
              </li>

              <li class="different-item">
                <p class="different-item-text">
                  GATE
                </p>
                <P class="different-item-p">
                  23G
                </P>
              </li>

              <li class="different-item">
                <p class="different-item-text">
                  SEAT
                </p>
                <P class="different-item-p">
                  10F
                </P>
              </li>
            </ul>

          </div>

          <div class="other-div-continue">

            <div class="other-div-continue-inner">
              <ul class="other-div-list">

                <li class="other-div-item">
                  <p class="other-div-item-text">
                    PASSENGER
                  </p>
                  <P class="other-div-item-p">
                    Robert De Nitro
                  </P>
                </li>

                <li class="other-div-item">
                  <p class="other-div-item-text">
                    CLASS
                  </p>
                  <P class="other-div-item-p">
                    Business
                  </P>
                </li>

                <li class="other-div-item">
                  <p class="other-div-item-text">
                    DEPARTURE
                  </p>
                  <P class="other-div-item-p">
                    3:45am,Dec 15
                  </P>
                </li>
              </ul>

            </div>

            <img class="other-div-continue-img" src="./img/qr.svg" alt="qr code" width="200" height="200">

          </div>

        </div>
      </div>
    </section>
  </main>
</body>

</html>
